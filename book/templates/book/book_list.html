{% extends 'blog/base.html' %}

{% block content %}
    {% for leaf in leafs %}
        <div class="post">
            <div class="date">
                {{ leaf.published_date }}
            </div>
            <h1><a href="{% url 'book_detail' pk=leaf.pk %}">{{ leaf.title }}</a></h1>
            <p>{{ leaf.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
